<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SP Coding Courses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Resetting some default styles for better consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            color: #333333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .contact-info {
            padding: 40px;
            border-radius: 10px;
            background-color: #00BFFF;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .contact-info h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
        }
        
        .contact-info p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .contact-info ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        
        .contact-info ul li {
            margin-bottom: 10px;
        }
        
        .contact-info ul li i {
            margin-right: 10px;
        }
        
        .contact-form {
            padding: 40px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .contact-form h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
        }
        
        .contact-form form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .contact-form form label {
            font-size: 1.1rem;
            display: block;
            margin-bottom: 8px;
        }
        
        .contact-form form input,
        .contact-form form textarea {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .contact-form form input:focus,
        .contact-form form textarea:focus {
            outline: none;
            border-color: #00BFFF;
            box-shadow: 0 0 5px rgba(0, 191, 255, 0.5);
        }
        
        .contact-form form textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .contact-form form button {
            align-self: flex-end;
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #00BFFF;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .contact-form form button:hover {
            background-color: #007BFF;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="contact-info">
        <h2>Contact Information</h2>
        <p>Get in touch with us for any inquiries or assistance. We are here to help!</p>
        <ul>
            <li><i class="fas fa-map-marker-alt"></i> SP Coding Courses, Chakan, Pune.</li>
            <li><i class="fas fa-phone-alt"></i> +91 88060368**</li>
            <li><i class="fas fa-envelope"></i> sp37741**@gmail.com</li>
        </ul>
    </div>
    <div class="contact-form">
        <h2>Send Us a Message</h2>
        <form id="contactForm">
            <div>
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div>
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
            </div>
            <div>
                <br><br>
                <button type="submit">Send Message</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
