    <style>

        .card {
            background: rgba(0, 0, 0, 0.7);

            transition: transform 0.2s ease;
            border: none;
            height: 100%;
            border-radius: 15px;
        }

        .card:hover {

        }

        .card-title {
            font-size: 1.25rem;
            margin-bottom: 0;
        }

        .card-img-top {
            height: 200px;
            width: 100%;
            object-fit: cover;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .card-body {
            text-align: center;
            padding: 15px;
        }

        .card-link {
            color: inherit;
            text-decoration: none;
        }
    </style>
